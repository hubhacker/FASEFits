<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to FASE FITS</title>
    <link rel="stylesheet" href="style/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Nunito:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body class="auth-body">
    <h1><img src="img/indexFlower.png" alt="Flower Icon" class="flowerIcon"> FASE FITS <img src="img/indexFlower.png" alt="Flower Icon" class="flowerIcon"></h1>
    <div class="auth-container">
        <div class="auth-tabs">
            <button id="loginTab" class="active" onclick="showLogin()">Login</button>
            <button id="signupTab" onclick="showSignup()">Sign Up</button>
        </div>

        <div id="loginForm" class="form active">
            <h2>Login</h2>
            <form action="connect.php" method="post">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div id="loginErrorMessage" class="error-message"></div>
        </div>

        <div id="signupForm" class="form hidden">
            <h2>Sign Up</h2>
            <form action="connect.php" method="post">
                <input type="text" id="signupUsername" placeholder="Username" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <div id="signupErrorMessage" class="error-message"></div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
